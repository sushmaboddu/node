<html>

<head>
    <script>
        function myFunction() {
            var str = "Hello Coder!";
            var res = str.toLowerCase();
            document.getElementById("demo").innerHTML = res;
        }
    </script>
</head>

<body>

    <button onclick="myFunction()">Click Here for Convert String</button>
    <p id="demo"></p>
</body>

</html>
